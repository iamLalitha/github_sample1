<!DOCTYPE html>
<html>
<head>
  <title>Form and table</title>
  <link rel="stylesheet" href="./Dom task1.css">
</head>
<body>
  <form id="myForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required><br><br>
    
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required><br><br>
    
    <label for="address">Address:</label>
    <input type="text" id="address" required><br><br>
    
    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" required><br><br>
    
    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>
    
    <label for="food">Choice of Food (select at least 2):</label><br>
    <input type="checkbox" name="food" value="pizza"> Pizza<br>
    <input type="checkbox" name="food" value="burger"> Burger<br>
    <input type="checkbox" name="food" value="pasta"> Pasta<br>
    <input type="checkbox" name="food" value="sushi"> Sushi<br>
    <input type="checkbox" name="food" value="salad"> Salad<br><br>
    
    <label for="state">State:</label>
    <input type="text" id="state" required><br><br>
    
    <label for="country">Country:</label>
    <input type="text" id="country" required><br><br>
    
    <input type="submit" value="Submit">
  </form>
  
  <table id="dataTable">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Address</th>
      <th>Pincode</th>
      <th>Gender</th>
      <th>Food</th>
      <th>State</th>
      <th>Country</th>
    </tr>
  </table>
  
  <script src="./script-task.js"></script>
</body>
</html>
