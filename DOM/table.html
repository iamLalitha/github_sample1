<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="./Calculator.css">
    <!-- for fontawesome cdn  -->
    <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
            <!-- for bootstrap cdn  -->
            <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
</head>
<body>
<table class="calculator" border="1" style="'border-collapse: collapse"; cellpadding="5">
     <!-- for row 1 -->
        <tr colspan='4'>
            <input type="text" style="width:154px; padding: 4px;" id="result" class="table-info" >
        </tr>
        <!-- for row 2  -->
        <tr>
            <th><button style="font-weight: bold;" class="table-info" onclick="clearScreen()">C</button></th>
            <th><button class="table-info" onclick="append('')"><i class="fa-solid fa-arrow-left"></i></button></th>
            <th ><button  style="font-weight: bold;" class="table-info" onclick="append('.')">.</button></th>
            <th><button  class="table-info" style="font-weight: bold;" onclick="append('*')">*</button></th>
        </tr>
        <!-- for row 3  -->
        <tr>
            <td><button class="table-info" style="font-weight: bold;" onclick="append(7)" >7</button></td>
            <td><button class="table-info" style="font-weight: bold;" onclick="append(8)">8</button></td>
            <td><button class="table-info" style="font-weight: bold;" onclick="append(9)">9</button></td>
            <td><button class="table-info" style="font-weight: bold;" onclick="append('/')">/</button></td>
        </tr>
        <!-- for row 4  -->
        <tr>
            <td><button class="table-info" style="font-weight: bold;" onclick="append(4)">4</button></td>
            <td><button class="table-info" style="font-weight: bold;" onclick="append(5)">5</button></td>
            <td><button class="table-info" style="font-weight: bold;" onclick="append(6)">6</button></td>
            <td><button class="table-info" style="font-weight: bold;" onclick="append('-')">-</button></td>
        </tr>
        <!-- for row 5 -->
        <tr>
            <td><button class="table-info" style="font-weight: bold;" onclick="append(1)">1</button></td>
            <td><button class="table-info" style="font-weight: bold;" onclick="append(2)">2</button></td>
            <td><button class="table-info" style="font-weight: bold;" onclick="append(3)">3</button></td>
            <td><button class="table-info" style="font-weight: bold;" onclick="append('+')">+</button></td>
        </tr>
        <!-- for row 6 -->
        <tr>
            <td><button class="table-info" style="font-weight: bold;" onclick="append(0)">0</button></td>
            <td><button class="table-info" style="font-weight: bold;" onclick="append(00)">00</button></td>
            <td colspan="4"   style="font-weight: bold;"><button class="table-info" style="width: 60px;"  onclick="evaluateExpression()">=</button></td>
        </tr>
</table>
    
<script src="./Calculator-script.js"></script>

</body>
</html>
