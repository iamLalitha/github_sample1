<!DOCTYPE html>
<html>
    <head>
        <title>Health chart</title>
        <body>
            <p align="center">Health Chart</p>
            <table border="1" style="border-collapse: collapse">
                <th rowspan="2">State of health</th>
                <th colspan="2">Fasting value</th>
                <th> After eating</th>
                <tr>
                    
                    <th>Minimum</th>
                    <th>Maximum</th>
                    <th> 2 hours after eating</th>
                </tr>
                <tr>
                    <td>healthy</td>
                    <td>70</td>
                    <td>100</td>
                    <td>Less than 140</td>
                </tr>
                <tr>
                    <td>Pre-Diabetes</td>
                    <td>101</td>
                    <td>126</td>
                    <td>140-200</td>
                </tr>
                <tr>
                    <td>Diabetes</td>
                    <td>More than 126</td>
                    <td>N/A</td>
                    <td>More than200</td>
                </tr>
            </table>
        </body>
    </head>
</html>
