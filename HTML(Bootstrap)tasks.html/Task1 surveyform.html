<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    
    <link rel="stylesheet" href="./surveyform.css">
    <!-- for bootstrap cdn  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- for font cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    .container{
      background: linear-gradient(to right, #ffc0cb, #ff1493 ); 
      color: darkmagenta;
      font-weight: bold;
    }
    
    .form-group {
      display:inline-flex;
      gap: 10px;
      margin-bottom: 20px;
      
    }
    input[type="email"],
    select {
      width: 60%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
</style>

</head>
<body>
   <div class="container">
  <form action="/successpage.html">
        <div class="form-group pt-4">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
          </div>
  
          <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
          </div>
    </br>
        <label for="email">Email:</label>
        <input type="email" placeholder="email" id="email" style="display:block" required>
    </br>
        
    <p>Rate your Experience:</p>
        <div class="rate" style="display:inline-flex">
         
           <input type="radio" id="star5" name="rate" value="5" />
          <label for="star5" title="text">5 stars</label>
          <input type="radio" id="star4" name="rate" value="4" />
          <label for="star4" title="text">4 stars</label>
          <input type="radio" id="star3" name="rate" value="3" />
          <label for="star3" title="text">3 stars</label>
          <input type="radio" id="star2" name="rate" value="2" />
          <label for="star2" title="text">2 stars</label>
          <input type="radio" id="star1" name="rate" value="1" />
          <label for="star1" title="text">1 star</label>
        </div>        
    </br>
  </br>
    <p>How satisfied are you with?</p>
        <table class="table table-striped table-hover">
        <thead class="table-primary border-primary" >
          <tr class="table-danger">
            <th scope="col"></th>
            <th scope="col">very Unsatisfied</th>
            <th scope="col">Unsatisfied</th>
            <th scope="col">Neutral</th>
            <th scope="col">Satisfied</th>
            <th scope="col">very satisfied</th>
          </tr>
        </thead>
        <tbody>
           <tr class="table-info">
            <th scope="row">Purchase</th>
            <td><input type="radio"></td>
            <td><input type="radio"></td>
            <td><input type="radio"></td>
            <td><input type="radio"></td>
            <td><input type="radio"></td>
          </tr>
          <tr class="table-success">
            <th scope="row">Service</th>
            <td><input type="radio"></td>
            <td><input type="radio"></td>
            <td><input type="radio"></td>
            <td><input type="radio"></td>
            <td><input type="radio"></td>
          </tr>
          <tr class="table-primary">
            <th scope="row">Company</th>
            <td scope="row"><input type="radio"></td>
            <td scope="row"><input type="radio"></td>
            <td scope="row"><input type="radio"></td>
            <td><input type="radio"></td>
            <td><input type="radio"></td>
          </tr>
        </tbody>
        </table>
      
<!-- for table 2  -->
<table class="table table-striped table-hover">
            <thead class="table-primary border-primary" >
              <tr class="table-danger">
                <th scope="col"></th>
                <th scope="col">very Unlikely</th>
                <th scope="col">Unlikely</th>
                <th scope="col">Neutral</th>
                <th scope="col">likely</th>
                <th scope="col">very likely</th>
              </tr>
            </thead>
      <tbody>
        <p>How likely are you to?</p>
      <tr class="table-info">
        <th scope="row">Buy from us again</th>
        <td><input type="radio"></td>
        <td><input type="radio"></td>
        <td><input type="radio"></td>
        <td><input type="radio"></td>
        <td><input type="radio"></td>
      </tr>
      <tr class="table-success">
        <th scope="row">Recommend our products to others</th>
        <td><input type="radio"></td>
        <td><input type="radio"></td>
        <td><input type="radio"></td>
        <td><input type="radio"></td>
        <td><input type="radio"></td>
      </tr>
      <tr class="table-primary">
        <th scope="row">Recommend our company to others</th>
        <td scope="row"><input type="radio"></td>
        <td scope="row"><input type="radio"></td>
        <td scope="row"><input type="radio"></td>
        <td><input type="radio"></td>
        <td><input type="radio"></td>
      </tr>
    </tbody>
    </table>
    
    <label for="comment">Additional Comments:</label>
      <textarea id="comment" name="comment" rows="4"></textarea>
</br>
    <input type="submit" value="Submit" style="display:block">
    </form>
  </div>
</body>
</html>
